<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Lógica</title>
</head>
<body>
    <script>
        /* 
             12 - Faça um algoritmo que leia o valor de um produto e determine o valor que deve ser pago, conforme a escolha da forma de pagamento

            pelo comprador e imprima na tela o valor final do produto a ser pago. Utilize os códigos da tabela de condições de pagamento para efetuar o cálculo adequado.

            

            Tabela de Código de Condições de Pagamento

            1 - À Vista em Dinheiro ou Pix, recebe 15% de desconto

            2 - À Vista no cartão de crédito, recebe 10% de desconto

            3 - Parcelado no cartão em duas vezes, preço normal do produto sem juros

            4 - Parcelado no cartão em três vezes ou mais, preço normal do produto mais juros de 10%
        */

        let valor = prompt('Digite o valor do Produto: ')
        let des1 = Number(valor) * 0.15
        let des2 = Number(valor) * 0.10
        document.write(` 1- Pagamento a vista ou dinheiro, 15% de desconto : ${valor - des1} </br> `)
        document.write(`Pagamento a vista no cartão de cŕedito, 10% de desconto: ${valor - des2}</br>`)
        document.write(`Parcelado no cartão duas vezes sem juros: ${valor / 2} cada parcela </br>`)
        document.write(`Parcelado em 3 vezes ou mais, 10% de juros: preço total - ${Number(valor) + des2} preço de cada parcela - ${((Number(valor) + des2) / 3).toFixed(2)} (3X)`)
    </script>
</body>
</html>
