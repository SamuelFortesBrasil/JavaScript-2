<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Lógica</title>
</head>
<body>
    <script>
        //7 - Faça um algoritmo que leia dois valores booleanos (lógicos) e determine se ambos são VERDADEIRO ou FALSO.
        let a = prompt('Melhor jogo da série megaman clássica: ')
        let b = prompt('Melhor jogo da série megaman X: ')
        a == 9 || a == 4 || a == 10 ? a = true : a = false
        b == 5 || b == 2 ? b = true : b = false
        document.write(`O valor de A é :  ${a} </br>`)
        document.write(`O valor de B é: ${b}`)

    </script>
</body>
</html>
