<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Lógica</title>
</head>
<body>
    <script>
    /*
        9 - Faça um algoritmo que calcule o IMC (Índice de Massa Corporal) de uma pessoa, leia o seu peso e sua altura e imprima na tela sua condição 
        de acordo com a tabela abaixo:

            Fórmula do IMC = peso / (altura) ²

            Tabela Condições IMC

            Abaixo de 18,5   | Abaixo do peso          

            Entre 18,6 e 24,9 | Peso ideal (parabéns)  

            Entre 25,0 e 29,9 | Levemente acima do peso

            Entre 30,0 e 34,9 | Obesidade grau I 

            Entre 35,0 e 39,9 | Obesidade grau II (severa)

            Maior ou igual a 40 | Obesidade grau III (mórbida) 
    */
        alert("Escreva apenas números, e números fracionados com ponto ao invés de vírgulas.")
        let peso = Number(prompt('Digite seu peso: '))
        let altura = Number(prompt('Digite sua altura: '))
        const calc = peso / (Math.pow(altura,2))
        if(calc < 18.5){
            document.write(`O seu IMC é ${calc.toFixed(2)}, você está abaixo do peso ideal`)
        } else if(calc >= 18.5 && calc <= 24.9){
            document.write(`Seu IMC é ${calc.toFixed(2)},você está no peso ideal, Parabéns!`)
        } else if(calc >= 25 && calc < 30){
            document.write(`Seu IMC é ${calc.toFixed(2)}, você está levemente acima do peso`)
        } else if(calc >= 30 && calc < 35){
            document.write(`Seu IMC é ${calc.toFixed(2)}, você tem Obesidade I`)
        } else if(calc >= 35 && calc < 40){
            document.write(`Seu IMC é ${calc.toFixed(2)}, você tem Obesidade II`)
        } else{
            document.write(`Seu IMC é ${calc.toFixed(2)}, você tem Obesidade III`)
        }
    </script>
</body>
</html>
