<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Lógica</title>
</head>
<body>
    <script>
        // 13 - Faça algoritmo que leia o nome e a idade de uma pessoa e imprima na tela o nome da pessoa e se ela é maior ou menor de idade. 
        const nome = prompt("Digite seu nome: ")
        const idade = prompt("Digite sua idade: ")

        document.write(`Seu nome é ${nome}</br>`)
        document.write(`Você tem ${idade} anos de idade! </br>`)
        if(idade < 18){
            document.write("Você é menor de idade")
        }else{
            document.write("Você é maior de idade")
        }
    
    </script>
</body>
</html>
