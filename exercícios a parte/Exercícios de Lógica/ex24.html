<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Lógica</title>
</head>
<body>
    <script>
     //24 - Faça um algoritmo que calcule a quantidade de litros de combustível gastos em uma viagem, sabendo que o carro faz 12km com um litro. Deve-se fornecer ao usuário o tempo que será gasto na viagem a sua velocidade média, distância percorrida e a quantidade de litros utilizados para fazer a viagem.
        //Fórmula: distância = tempo x velocidade.
        //  litros usados = distância / 12.   

        let tempo = Number(prompt('Quanto o tempo gasto na viagem ? '))
        let vel = Number(prompt('Qual a velocidade Média ?'))
        let distancia = tempo * vel
        let litrosUsados = distancia / 12

        document.write(`O total de litros usados foram ${litrosUsados.toFixed(2)}`)
    </script>
</body>
</html>
