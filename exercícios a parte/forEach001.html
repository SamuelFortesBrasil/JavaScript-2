<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForEach 01</title>
</head>
<body>
    <script>
        const meuArray = []
        for(let i = 0 ; i < 5;){
            const valor = prompt('Digite um valor: ')
            meuArray.push(valor)
            i++
        }

        meuArray.forEach(e =>{
            document.write(`${e}</br>`)
        })


        console.log(meuArray)

    </script>
</body>
</html>
