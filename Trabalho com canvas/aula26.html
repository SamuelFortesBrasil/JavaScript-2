<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 26</title>
</head>
<body>
    <canvas id="meuCanvas" height="500" width="500" style="border: 1px solid black; border-radius: 2px;">
    </canvas>
      <script>
            const meuCanvas = document.getElementById('meuCanvas')
            const contexto = meuCanvas.getContext('2d')

            contexto.beginPath()
            contexto.lineTo(100,100)
            contexto.quadraticCurveTo(200,50,300,75)
            contexto.quadraticCurveTo(400,100,450,50)
            contexto.stroke()
            contexto.closePath()

            contexto.beginPath()
            contexto.lineTo(200,200)
            contexto.quadraticCurveTo(300,150,200,300)
            contexto.quadraticCurveTo(100,150,200,200)
            contexto.stroke()
            contexto.closePath()
       </script>
</body>
</html>
