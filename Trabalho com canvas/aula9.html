<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 9</title>
</head>
<body>
    <canvas id="meuCanvas" height="500" width="500" style="border: 1px solid black; border-radius: 2px;">
    </canvas>
    <script>
        const canva = document.getElementById('meuCanvas')
        const contexto = canva.getContext('2d')        
        function desenha(){
            contexto.clearRect(0,0,500,500)
            contexto.moveTo(0,0)
            contexto.lineTo(100,100)
            contexto.arcTo(250,250,500,0,30)
            contexto.stroke()
        }

        desenha()
    </script>
</body>
</html>
