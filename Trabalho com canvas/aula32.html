<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 32</title>
</head>
<body>
    <canvas id="meuCanvas" height="500" width="500" style="border: 1px solid black; border-radius: 2px;">
    </canvas>
      <script>
            const meuCanvas = document.getElementById('meuCanvas')
            const contexto = meuCanvas.getContext('2d')
            let padrao1 = new Image()
            padrao1.src = "brick.png"
            padrao1.addEventListener('load',()=>{
                let ptrn = contexto.createPattern(padrao1,'repeat')
                contexto.fillStyle = ptrn
                contexto.fillRect (0,480,500,20)
            })
    </script>
</body>
</html>
