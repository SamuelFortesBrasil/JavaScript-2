<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Aula 08</title>
</head>
<body>
    <canvas id="meuCanvas" height="500" width="500" style="border: 1px solid black; border-radius: 2px;">
    </canvas>
    <script>
        const canva = document.getElementById('meuCanvas')
        const contexto = canva.getContext('2d')
        let tamMax = 50
        let tamMin = 10
        let animacao
        let maxCirculos = 30
        let anguloIni = 0
        let anguloFi = 0
        function desenho(){
            contexto.clearRect(0,0,500,500)
          for(let i =0; i < maxCirculos; i++){
            contexto.beginPath()
            contexto.fillStyle = 'rgb('+Math.random()* 255 +','+Math.random()* 255+','+Math.random()* 255+')'
            contexto.arc(Math.random()* 500,Math.random() * 500,Math.random() * tamMax + tamMin,0,(Math.PI/180) * 360,true)
            contexto.fill()
           }
        
            contexto.beginPath()
            contexto.fillStyle = '#000'
            contexto.arc(250,250,100,(Math.PI/180) * anguloIni,(Math.PI/180) * anguloFi,true)
            contexto.fill()   
            anguloFi++
            if(anguloFi >= 360){
                anguloFi = 0
            }        
            animacao = requestAnimationFrame(desenho)

        }
        desenho()
    </script>
</body>
</html>
