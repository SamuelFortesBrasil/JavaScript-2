<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Pong</title>
    <script src="jogador.js"></script>
    <script src="bola.js"></script>
    <script src="inimigo.js"></script>
    <style>
        button{
            font-size: large;
            color: white;
            background-color: rgb(10, 59, 150);
            border-radius: 5px;
            padding: 5px;
            margin: 5px;
            cursor: pointer;
            border: none;
        }
    </style>
</head>
<body>
    <canvas id="desenho1" width="750" height="500" style="border: 1px solid black; border-radius: 5px; background-color: black;">Seu browser n√£o suporta o canvas</canvas>
    <br>
    <button id="start" onclick="bola.iniciar()">Start</button>
    <button id="pause" onclick="bola.pause()">Pause</button>
    <script>
        let canvas = document.getElementById('desenho1')
        let ctx = canvas.getContext('2d')

        const teclado ={
            esquerda: false,
            direita:false,
            cima:false,
            baixo:false
        }

        const jogador = new Jogador(ctx,teclado)
        const bola = new Bola(ctx,jogador)
        const inimigo = new Inimigo(ctx,bola)
        //const bola = new Bola(ctx,jogador)
         window.addEventListener('keydown',(e) =>{
            if(e.keyCode == 37){
                teclado.esquerda = true
            } else if(e.keyCode == 39){
                teclado.direita = true
            } else if(e.keyCode == 38){
                teclado.cima = true
            }
             else if(e.keyCode == 40){
                teclado.baixo = true
            }
         })

        window.addEventListener('keyup',(e) =>{
            if(e.keyCode == 37){
                teclado.esquerda = false
            } else if(e.keyCode == 39){
                teclado.direita = false
            }
            else if(e.keyCode == 38){
                teclado.cima = false
            }
             else if(e.keyCode == 40){
                teclado.baixo = false
            }
         })
         const game = ()=>{
            ctx.clearRect(0,0,750,500)
            jogador.desenhar()
            inimigo.desenhar()
            bola.desenhar()
             ctx.fillStyle = '#fff99e'
             ctx.fillRect(canvas.width / 2,0,3,500)
            requestAnimationFrame(game)
         }
         requestAnimationFrame(game)
    </script>
</body>
</html>
