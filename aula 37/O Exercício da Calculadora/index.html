<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div id="calc" class="calc">
        <div id="nome" class="nome">
            <p>Calculadora</p>
        </div>
        <div id="display" class="display">
            <p id="tela" class="tdisplay">0</p>    
        </div>
        <div id="teclas" class="teclas">
            <button id="tC" class="tecla">C</button>
            <button id="tlimpar" class="tecla">โซ</button>
            <button id="tparen1" class="tecla num">(</button>
            <button id="tparent2" class="tecla num">)</button>
            <button id="t7" class="tecla num">7</button>
            <button id="t8" class="tecla num">8</button>
            <button id="t9" class="tecla num">9</button>
            <button id="tsoma" class="tecla op">+</button>
            <button id="t4" class="tecla num">4</button>
            <button id="t5" class="tecla num">5</button>
            <button id="t6" class="tecla num">6</button>
            <button id="tsub" class="tecla op">-</button>
            <button id="t1" class="tecla num">1</button>
            <button id="t2" class="tecla num">2</button>
            <button id="t3" class="tecla num">3</button>
            <button id="tmult" class="tecla op">x</button>
            <button id="t0" class="tecla num">0</button>
            <button id="tvirg" class="tecla num">,</button>
            <button id="tresultado" class="tecla res">=</button>
            <button id="tdivisao" class="tecla op">รท</button>
        </div>
        <button id="copia">Copiar</button>


    </div>
    <script src="script.js"></script>
</body>
</html>
