<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Aula 33</title>
</head>
<body>
    <div id="criarCarro" class="criarCarro">
        <div class="campoForm" >
            <label >Nome</label>
            <input type="text" name="fNome" id="fNome" value="">
        </div>
        <div class="campoForm">
            <label>Portas</label>
            <input type="number" name="fPortas" id="fPortas" value="0">
        </div>
        <div class="campoForm">
            <label>Peso</label>
            <input type="text" name="fPeso" id="fPeso" disabled value="">
        </div>
        <div class="campoForm">
            <label for="">Velocidade</label>
            <input type="number" name="fVel" id="fVel" disabled value="0">
        </div>
        <div class="campoForm">
            <label>Tipo</label>
            <div class="radio">
                <input type="radio" name="tipo" id="tipoNormal" value="n" checked>Normal
            </div>
            <div class="radio">
                <input type="radio" name="tipo" id="tipoKart" value="k"> Kart
            </div>
        </div>
        <div class="campoForm">
            <button id="bt_addCarro">Adicionar</button>
        </div>
    </div>
    <div  id="carros" class="carros">

    </div>
    <script src="script.js"></script>
</body>
</html>
